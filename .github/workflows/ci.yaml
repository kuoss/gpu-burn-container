name: ci
on:
  push:
    tags:        
    - 'v*'
jobs:
  push10: # 10.2
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
    - id: meta
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        CUDA=10.2
        IMAGE1=ghcr.io/kuoss/gpu-burn:$TAG-cuda$CUDA
        IMAGE2=ghcr.io/kuoss/gpu-burn:cuda$CUDA
        echo "TAG=$TAG"       >> $GITHUB_OUTPUT
        echo "CUDA=$CUDA"     >> $GITHUB_OUTPUT
        echo "IMAGE1=$IMAGE1" >> $GITHUB_OUTPUT
        echo "IMAGE2=$IMAGE2" >> $GITHUB_OUTPUT
    - uses: actions/checkout@v3
      with:
        repository: wilicc/gpu-burn
    - name: Log in to registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
    - name: Build image
      run: |
        sed 's|FROM: nvidia/cuda|FROM: nvcr.io/nvidia/cuda|' -i Dockerfile
        docker build --build-arg CUDA_VERSION=${{ steps.meta.outputs.CUDA }} . -t ${{ steps.meta.outputs.IMAGE1 }}
    - name: Push image
      run: |
        docker push ${{ steps.meta.outputs.IMAGE1 }}
        docker tag ${{ steps.meta.outputs.IMAGE1 }} ${{ steps.meta.outputs.IMAGE2 }}; docker push ${{ steps.meta.outputs.IMAGE2 }}

